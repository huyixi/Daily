<!doctype html>
<html
    lang="{{ site.Language.LanguageCode }}"
    dir="{{ or site.Language.LanguageDirection `ltr` }}"
    data-theme="cupcake"
>
    <head>
        {{ partial "head.html" . }}
    </head>
    <body class="mx-auto max-w-4xl p-4">
        <header class="py-4">{{ partial "header.html" . }}</header>
        <main class="py-4">{{ block "main" . }}{{ end }}</main>
        <footer>{{ partial "footer.html" . }}</footer>
    </body>
</html>
