{{ define "main" }} {{ .Content }}
<div class="space-y-12 mt-8">
    {{ $today := now.Format "2006-01-02" }} {{ range site.RegularPages }}
    <div class="flex flex-col md:flex-row gap-6 border-b border-base-300 pb-8">
        <div class="md:w-[120px] text-left">
            <div>{{ .Date.Format "Jan 2, 2006" }}</div>
        </div>
        <div class="prose max-w-none">
            <h2 class="mt-0 text-xl">
                <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
            </h2>
            {{ if eq (.Date.Format "2006-01-02") $today }} {{ .Content }} {{
            else }}
            <p>{{ .Summary }}</p>
            {{ end }}
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
